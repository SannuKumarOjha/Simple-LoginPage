<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Login Form</h1>
            <div class="inputs">
                <input type="text" id="nameInput" placeholder="Enter your name here"/>
                <input type="password" id="passwordInput" placeholder="Enter your password here"/>
            </div>
            <input type="date"  id="dateInput"/>
            <div class="btns">
                <button id="btn" onclick="getData()">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
